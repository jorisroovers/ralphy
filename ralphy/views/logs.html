<h1>LOGS</h1>
Last run: {{log.lastRun}}

<div id="logs-container">
    <table id="logs">
        <tr>
            <th>Action</th>
            <th>Date</th>
            <th>Original Name</th>
            <th>Destination</th>
        </tr>
        <tr ng-repeat="logEntry in log.logs | orderBy: '-created'" ng-class="logEntry.debug ? 'debug': ''">
            <!--<td>{{logEntry}}</td>-->
            <td>{{logEntry.action}}</td>
            <td>{{logEntry.created}}</td>
            <td>{{logEntry.oldName}}</td>
            <td ng-show="logEntry.url != null" ng-click="openUrl(logEntry.url)" class="destination">
                {{logEntry.folderPath}}/{{logEntry.newName}}
            </td>
            <td ng-show="logEntry.url == null">{{logEntry.folderPath}}/{{logEntry.newName}}</td>
        </tr>
    </table>
</div>
